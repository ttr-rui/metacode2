<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的简历 - 库洛游戏校园招聘</title>
    <link rel="stylesheet" href="../CSS/profile.css">
</head>

<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="../im/库洛游戏.png" alt="库洛游戏">
            </a>
            <nav class="nav">
                <ul>
                    <li><a href="../HTML/index.html">首页</a></li>
                    <li><a href="../HTML/job.html">职位</a></li>
                    <li><a href="../HTML/job-detail.html" id="logout">退出</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="profile-container">
        <h1>我的简历</h1>

        <form id="resume-form">
            <div class="form-section">
                <h2>基本信息</h2>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required>
                </div>

                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="gender">性别</label>
                    <select id="gender" name="gender" required>
                        <option value="">请选择</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="birthday">出生日期</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>

                <div class="form-group">
                    <label for="degree">最高学历</label>
                    <select id="degree" name="degree" required>
                        <option>请选择</option>
                        <option>本科</option>
                        <option>专科</option>
                        <option>硕士</option>
                        <option>博士</option>
                        <option>博士后</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="city">所在地点</label>
                    <select id="city" name="city" required>
                        <option>请选择</option>
                        <option>广州</option>
                        <option>上海</option>
                        <option>北京</option>
                        <option>深圳</option>
                        <option>天津</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="graduate">毕业时间</label>
                    <input type="date" id="graduate" name="graduate" required>
                </div>

            </div>

            <div class="form-actions">
                <button type="submit" class="save-btn">完成</button>
            </div>
        </form>
    </main>

    <script src="./ajax.js"></script>
    <script src="./profile.js"></script>
</body>

</html>
