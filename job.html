<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job-职位信息</title>
    <link rel="stylesheet" href="../CSS/job.css">
</head>

<body>

    <!-- 头部导航 -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="../im/库洛游戏.png" alt="库洛游戏">
            </a>
            <nav class="nav">
                <ul>
                    <li><a href="./index.html">首页</a></li>
                    <li><a href="./landing.html">登录</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主内容区 -->
    <main>
        <section class="search">
            <!-- 宣传图 -->
            <div class="pic"></div>
            <div>
                <input autocomplete="off" class="atsx-input" data-test="searchBlockInput" placeholder="搜索职位"
                    type="text">
                <button type="button"><span>搜索</span></button>
            </div>

        </section>


        <section class="job">
            <!-- 选择栏 -->
            <div class="choose">
                <div>
                    <span style="font-size: 18px; color: black;">筛选</span>
                    <input type="reset" value="清除">
                </div>
                <hr>
                <div>
                    <h4>城市</h4>
                    <input type="checkbox" name="city" value="广州">广州
                    <input type="checkbox" name="city" value="上海">上海
                </div>
                <div>
                    <h4>职能分类</h4>
                    <input type="checkbox" name="category" value="美术类">美术类
                    <input type="checkbox" name="category" value="策划类">策划类
                    <input type="checkbox" name="category" value="技术类">技术类
                    <input type="checkbox" name="category" value="营销类">营销类
                    <input type="checkbox" name="category" value="职能综合类">职能综合类
                    <input type="checkbox" name="category" value="音频类">音频类
                    <input type="checkbox" name="category" value="视频类">视频类
                    <input type="checkbox" name="category" value="运营类">运营类
                </div>
            </div>

            <!-- 职位选择 -->
            <div class="job-choose">
                <br>
                <h3>开启新的工作（45）</h3>
                <!-- 主要内容区域 -->
                <div class="container">
                    <div class="job-info">
                    </div>

                    <div class="job-list" id="jobList">
                        <!-- 职位列表将通过JS动态生成 -->
                    </div>
                </div>

            </div>

        </section>




    </main>


    <script src="../JS/job.js"></script>
</body>

</html>
